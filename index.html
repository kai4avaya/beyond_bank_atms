<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Bank ATM Locator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#06217F">
    <meta name="description" content="Find Beyond Bank ATMs and track network status">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BB ATM Finder">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="39" height="34" viewBox="0 0 39 34" fill="none">
                    <g id="body">
                        <path id="Rectangle 50" d="M0.426758 0.937134H34.063L38.5813 6.96153H4.94505L0.426758 0.937134Z" fill="currentColor" />
                        <path id="Rectangle 51" d="M0.426758 27.0426H34.063L38.5813 33.067H3.94099L0.426758 27.0426Z" fill="currentColor" />
                        <path id="Rectangle 52" d="M18.9985 13.9899H4.94162L0.423321 20.0143H14.4802L18.9985 13.9899Z" fill="currentColor" />
                        <path id="Rectangle 53" d="M37.0732 13.9899H24.0204L19.5021 20.0143H33.559L37.0732 13.9899Z" fill="currentColor" />
                    </g>
                </svg>
                <h1>Beyond Bank</h1>
            </div>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="rename-switch" checked>
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Rename to Beyond Bank</span>
            </div>
        </div>
        <div class="search-container">
            <h2>ATM & Bank Locator</h2>
            <div class="search-box">
                <div class="input-wrapper">
                    <input type="text" id="search-input" placeholder="Enter location...">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="content-container">
            <div class="results-container">
                <h2>Nearest ATMs</h2>
                <div id="results-list"></div>
            </div>
            <div id="map"></div>
        </div>
        
        <div class="status-section">
            <div class="status-header active" id="status-toggle">
                <h2>Network Status</h2>
                <span class="toggle-icon">â–¼</span>
            </div>
            <div class="status-content active" id="status-content">
                <div class="chart-container">
                    <h3>Network Latency</h3>
                    <canvas id="latencyChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Error Rate</h3>
                    <canvas id="errorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script src="script.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Add to Home Screen prompt handler
        let deferredPrompt;
        const addBtn = document.createElement('button');
        addBtn.style.display = 'none';

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            addBtn.style.display = 'block';
        });
    </script>
</body>
</html>
