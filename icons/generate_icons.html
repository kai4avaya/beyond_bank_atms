<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="iconCanvas"></canvas>
    <script>
        // This is a simple script to generate placeholder icons
        // Replace these with actual branded icons in production
        
        const sizes = [16, 32, 72, 96, 128, 144, 152, 167, 180, 192, 384, 512];
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = '#06217F';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BB', size/2, size/2);
            
            // Save the icon
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate all icon sizes
        sizes.forEach(size => drawIcon(size));
    </script>
</body>
</html>
